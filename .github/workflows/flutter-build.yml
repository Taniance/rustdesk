name: Build Windows Only

on:
  workflow_dispatch:   # 手动触发开关
  workflow_call:       # 被动触发开关
    inputs:
      upload-artifact:
        type: boolean
        default: true
      upload-tag:
        type: string
        default: "nightly"
        
env:
  # 核心版本变量
  SCITER_RUST_VERSION: "1.75"
  RUST_VERSION: "1.75"
  LLVM_VERSION: "15.0.6"
  FLUTTER_VERSION: "3.24.5"
  VCPKG_COMMIT_ID: "120deac3062162151622ca4860575a33844ba10b"
  VERSION: "1.4.4"
  # 你的签名配置 (保持原样即可)
  SIGN_BASE_URL: "${{ secrets.SIGN_BASE_URL }}"
  UPLOAD_ARTIFACT: "${{ inputs.upload-artifact }}"

jobs:
  # 1. 生成桥接代码
  generate-bridge:
    uses: ./.github/workflows/bridge.yml

  # 2. 编译 Windows 辅助窗口
  build-RustDeskTempTopMostWindow:
    uses: ./.github/workflows/third-party-RustDeskTempTopMostWindow.yml
    with:
      upload-artifact: ${{ inputs.upload-artifact }}
      target: windows-2022
      configuration: Release
      platform: x64
      target_version: Windows10
    strategy:
      fail-fast: false

  # 3. 核心：编译 Windows 版 RustDesk
  build-for-windows-flutter:
    name: Windows-x64-Build
    needs: [build-RustDeskTempTopMostWindow, generate-bridge]
    runs-on: windows-2022
    steps:
      - name: Checkout source code
        uses: actions/checkout@v4
        with:
          submodules: recursive

      # --- 在这里修改你的服务器配置 ---
      - name: Modify Server IP
        shell: bash
        run: |
          # 1. 修改 ID/中继服务器
          sed -i 's/rs-ny.rustdesk.com/47.112.209.131/g' libs/hbb_common/src/config.rs
          
          # 2. 修改 API/官网链接 (改成你的)
          sed -i 's|https://rustdesk.com/docs/en/|https://www.charge2bicycle.top|g' libs/hbb_common/src/config.rs
          
          # 3. 修改 Key (你的公钥)
          sed -i 's/OeVuKk5nlHiXp+APNn0Y3pC1Iwpwn44JGqrQCsWqmBw=/KnItxKyteY40sBQhYufg6r0U0x257EhpdPsea6YmTDg=/g' libs/hbb_common/src/config.rs
      # -------------------------------

      - name: Restore bridge files
        uses: actions/download-artifact@master
        with:
          name: bridge-artifact
          path: ./

      - name: Install LLVM and Clang
        uses: KyleMayes/install-llvm-action@v1
        with:
          version: ${{ env.LLVM_VERSION }}

      - name: Install flutter
        uses: subosito/flutter-action@v2.12.0
        with:
          channel: "stable"
          flutter-version: ${{ env.FLUTTER_VERSION }}

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@v1
        with:
          toolchain: ${{ env.SCITER_RUST_VERSION }}
          targets: x86_64-pc-windows-msvc
          components: "rustfmt"

      - uses: Swatinem/rust-cache@v2
        with:
          prefix-key: windows-2022

      - name: Setup vcpkg
        uses: lukka/run-vcpkg@v11
        with:
          vcpkgDirectory: C:\vcpkg
          vcpkgGitCommitId: ${{ env.VCPKG_COMMIT_ID }}
          doNotCache: false

      - name: Install vcpkg dependencies
        env:
          VCPKG_DEFAULT_HOST_TRIPLET: x64-windows-static
        run: |
          $VCPKG_ROOT/vcpkg install --triplet x64-windows-static --x-install-root="$VCPKG_ROOT/installed"
        shell: bash

      - name: Build rustdesk
        run: |
          python3 .\build.py --portable --hwcodec --flutter --vram --skip-portable-pack
          mv ./flutter/build/windows/x64/runner/Release ./rustdesk
          # 下面是处理驱动和依赖
          Invoke-WebRequest -Uri https://github.com/rustdesk-org/rdev/releases/download/usbmmidd_v2/usbmmidd_v2.zip -OutFile usbmmidd_v2.zip
          Expand-Archive usbmmidd_v2.zip -DestinationPath .
          mv -Force .\usbmmidd_v2 ./rustdesk
          # 复制 Runner.res
          $runner_res = Get-ChildItem -Path . -Recurse -Filter "Runner.res" | Select-Object -First 1
          if ($runner_res) { Copy-Item $runner_res.FullName -Destination ./libs/portable/Runner.res }

      - name: Upload unsigned Artifact
        uses: actions/upload-artifact@master
        with:
          name: rustdesk-unsigned-windows-x86_64
          path: rustdesk
